name: "setup-env"
description: "Composite action to setup the Python and poetry environment, and install Pandoc."

inputs:
  python-version:
    required: false
    description: "The python version to use"
    default: "3.12"

runs:
  using: "composite"
  steps:
    - name: Set up python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ inputs.python-version }}-${{ hashFiles('poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction
      shell: bash

    - name: Load cached Pandoc
      id: cached-pandoc
      uses: actions/cache@v4
      with:
        path: /usr/local/bin/pandoc
        key: pandoc-${{ runner.os }}-${{ hashFiles('.tool-versions') }}

    - name: Install Pandoc
      if: steps.cached-pandoc.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc
      shell: bash
