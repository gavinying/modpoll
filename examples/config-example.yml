# Modbus Configuration File

# Schema:
# project:            # project name
# devices:            # Array of devices
#   - name: <string>  # Device name (no spaces)
#     id: <int>      # Device ID (1-254)
#     pollers:       # Array of pollers
#       - type: <string>  # coil/discrete_input/holding_register/input_register
#         start_address: <int>        # Integer 0-65535
#         size: <int>                 # Integer 0-65535
#         byte_order: <endian_type>   # big_endian/little_endian
#         word_order: <endian_type>   # big_endian/little_endian
#         references:                 # Array of references
#           - [name, address, dtype, access, unit?, scale?]
#             # name: string without spaces to describe the reference
#             # address: integer 0-65535 (must match poller range)
#             # dtype: uint16/int16/uint32/int32/float16/float32/bitX/stringXXX
#             # access: r/w/rw (read/write permissions)
#             # unit: (optional) measurement unit of reference
#             # scale: (optional) float value to multiply with register reading

# Example:
project: example
devices:
  - name: device01
    id: 1
    pollers:
      - type: coil
        start_address: 0
        size: 16
        byte_order: big_endian
        word_order: big_endian
