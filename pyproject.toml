[tool.poetry]
name = "modpoll"
version = "0.3.8"
description = "A new modpoll tool for modbus communication"
authors = ["Ying Shaodong <helloysd@foxmail.com>"]
readme = "README.md"
homepage = "https://helloysd.gitlab.io/modpoll"
repository = "https://github.com/gavinying/modpoll"
license = "MIT"
include = [
  "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.6"
pip = "^21.2"
importlib-metadata = {version = "^1.0", python = "<3.8"}
pymodbus = "^2.5.2"
paho-mqtt = "^1.5.1"
prettytable = "^2.2.0"
requests = "^2.26.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-cov = "^2.11.1"
#black = "^20.8b1"
#isort = "^5.8.0"
#flake8 = "^3.9.0"
bandit = "^1.7.0"
safety = "^1.10.3"
sphinx = "^4.2.0"
sphinx-argparse = "^0.3.1"
sphinx-rtd-theme = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
modpoll = "modpoll:app"
